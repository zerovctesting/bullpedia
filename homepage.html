<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Bull - Bullpedia Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Biggest Bull</h1>
        </header>

        <section class="rankings-description">
            <p>Rankings of the top 50 pages</p>
        </section>

        <main>
            <ol id="rankings-list" class="rankings-list"></ol>
        </main>
    </div>

    <script src="/dist/homepage.js"></script>
    <script>
        // Debug script to check if JavaScript is loading
        console.log('Homepage JavaScript loaded');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const listElement = document.getElementById('rankings-list');
            console.log('Rankings list element:', listElement);
            if (listElement && listElement.children.length === 0) {
                console.log('List is empty, checking if JavaScript executed');
            }
        });
    </script>
</body>
</html>
